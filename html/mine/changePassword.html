<!DOCTYPE html>
<html lang="en">
<head>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/mine.css"/>
    <title>修改密码</title>
</head>
<body>
<header>
    <div id="back" class="back">&#xe697</div>
    <span>修改密码</span>
</header>
<section class="pos_body" style="padding-top: 50px">
    <ul class="cell_list_1">
        <li class="cell_list_1_none_icon">
            <div class="cell_list_1_name">原&nbsp;始&nbsp;密&nbsp;码：</div>
            <input type="text" id="oldPassWord" class="cell_list_1_select"  placeholder="请输入原始密码"/>
            <div class="cell_list_1_icon" style="font-size:20px;">&#xe651</div>
        </li>
        <li class="cell_list_1_none_icon">
            <div class="cell_list_1_name">新&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码：</div>
            <input type="text" id="newPassWord" class="cell_list_1_select"  placeholder="请输入新密码"/>
            <div class="cell_list_1_icon" style="font-size:20px;">&#xe651</div>
        </li>
        <li class="cell_list_1_none_icon">
            <div class="cell_list_1_name">确&nbsp;认&nbsp;密&nbsp;码：</div>
            <input type="text" id="truePassWord" class="cell_list_1_select"  placeholder="请确认新密码"/>
            <div class="cell_list_1_icon" style="font-size:20px;">&#xe651</div>
        </li>
    </ul>

    <div class="bottom_position_btn thd ts200 y100 main_color" id="bottom">确定</div>
</section>
<script type="text/javascript" src="../../public/frame/self.js"></script>
<script type="text/javascript" src="js/changePassword.js"></script>
</body>
</html>
