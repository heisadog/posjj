<!DOCTYPE html>
<html lang="en">
<head>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../worktable/css/bill.css">
    <title></title>
</head>
<body>
<header>
    <div id="back" class="back">&#xe697</div>
    <span id="pagename">报修</span>
    <div id="pro_sub" class="head_add_btn" style="font-size:16px;width: 60px;">提交</div>
</header>
<div class="bill_basic" style="padding-top:48px">
    <ul class="bill_head_cont thd ts200" id="headlist">
        <li>
            <span>报修商铺</span>
            <input class="createTime" readonly="true" id="shop" placeholder="请输入商铺">
        </li>

        <li>
            <span>联系人</span>
            <input class="createTime" id="name" placeholder="请输入姓名">
        </li>

        <li>
            <span>联系电话</span>
            <input class="createTime" type="tel" id="mobile" placeholder="请输入联系电话">
        </li>

        <li>
            <span>报修类型</span>
            <input class="createTime" readonly="true" id="repairtype" placeholder="请选择报修类型">
        </li>

        <li>
            <span>描述</span>
            <input class="createTime" id="address" placeholder="请简短的描述您的问题">
        </li>

    </ul>
</div>

<!--弹窗-->
<div id="coverBack" class="pf cover none"></div>
<div id="storeBox" class="selectBox thd y100 ts200 os"></div>

<script type="text/javascript" src="../../public/frame/self.js"></script>
<script type="text/javascript" src="js/repair.js"></script>
</body>
</html>
