<!DOCTYPE html>
<html lang="en">
<head>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../worktable/css/bill.css">
    <title></title>
</head>
<body>
<header>
    <div id="back" class="back">&#xe697</div>
    <span id="pagename">意见反馈</span>
    <div id="pro_sub" class="head_add_btn" style="font-size:16px;width: 60px;">提交</div>
</header>
<div class="bill_basic" style="padding-top:48px">
    <ul class="bill_head_cont thd ts200" id="headlist">
        <li>
            <span>标题</span>
            <input class="createTime" id="title" placeholder="请填写反馈标题">
        </li>

        <li>
            <span>反馈人</span>
            <input class="createTime" id="name" placeholder="请输入姓名">
        </li>

        <li>
            <span>联系方式</span>
            <input class="createTime" type="tel" id="mobile" placeholder="请输入联系方式">
        </li>

        <li>
            <span>反馈内容</span>
            <input class="createTime" id="content" placeholder="请填写反馈内容">
        </li>

    </ul>
</div>

<script type="text/javascript" src="../../public/frame/self.js"></script>
<script type="text/javascript" src="js/suggest.js"></script>
</body>
</html>
