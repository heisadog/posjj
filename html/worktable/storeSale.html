            <li class="js_createLX"><span>销售类型</span><input class="createTime" value="批发"  readonly="readonly" type="text"  id="createLX" placeholder=""></li>

        </ul>

<!--点击加号 底部弹出内容-->
<div class="bill_bot_to_top y100 thd ts200" id="bill_bot_to_top">
    <div class="bill_slide_head">
        <div class="b002">已选(<i id="numtotal">0</i>)</div>
        <span>商品</span>
        <div class="bill_slide_head_ok" id="bill_slide_head_ok">完成</div>
    </div>
    <div class="coutomer header_search" style="top: 36px">
        <div class="coutomer_li">
            <form action="#">
                <input type="search" id="searchpro" results="5" class="search_input" placeholder="请输入商品名称或商品编码">
            </form>
        </div>
    </div>
    <ul id="ks_list" class="gx_list_1 os" style="position: fixed;top:81px; height: calc(100% - 81px)">

<!--点击商品 右边弹出内容-->
<div id="billcoverBack" class="pf cover none"></div>
<div id="storeBox" class="selectBox y100 thd ts200 os">
    <div class="b011">
        <img class="b012" src="" alt="" id="b011_img">
        <span id="b011_mc" style="line-height: 150px"></span>
        <div class="b013" id="bill_close">&#xe651</div>
    </div>
    <div class="b009">
        <div class="b003">颜色</div>
        <div class="b010">
            <ul class="b005" id="sku_color">
                <!--<li>红色</li>-->

        </div>

        <div class="b003">价格</div>
        <div class="b004"><input type="tel" id="sku_price" class="sku_price"/></div>
        <div class="bline"></div>
        <div class="b003">尺码</div>
    </div>
    <div class="b008 thd ts200 os" id="sku_style">
        <!--<ul class="b006 ">-->
            <!--<li>L  <div class="b0061"><em>-</em><em>0</em><em>+</em></div></li>-->

        <!--</ul>-->

    <div class="b007">
        <div class="b0071 b00711" id="sum_money">0</div>
        <div class="b0071 b00712" id="add_btn">添加</div>
    </div>
</div>

<!--客户-->
<div class="bill_bot_to_top y100 thd ts200" id="kehu">
    <div class="bill_slide_head">
        <div class="bill_slide_head_ok" style="float: left" id="kehu_can_add">新增</div>
        <span>客 户</span>
        <div class="bill_slide_head_ok" id="kehu_can">取消</div>
    </div>
    <div class="coutomer header_search" style="top: 36px">
        <div class="coutomer_li">
            <form action="#">
                <input type="search" id="search" results="5" class="search_input" placeholder="请输入客户姓名或手机号">
            </form>
        </div>
    </div>
    <ul id="kehu_list" class="gx_list_1 kehu_list os" style="position: fixed;top:81px; height: calc(100% - 81px);z-index: 122">
    </ul>
</div>

<!--弹窗支付-->
<div id="paycoverBack" class="pf cover none"></div>
<div class="pay_alert_box y200 thd ts200" id="pay_alert_box">
    <div class="pay_title">
        <div class="pay_left_btn">&#xe697</div>
        <span class="pay_title_cont">现金支付</span>
        <div class="pay_right_btn">&#xe6a7</div>
    </div>

    <div class="pay_line paybg_f5">
        <span>应&nbsp;付&nbsp;金&nbsp;额:</span>
        <input type="number" readonly = 'readonly' id="yingfu">
        <i class="hidden">&#xe6c1</i>
    </div>


    <div class="pay_line pay_val none">
        <span>输&nbsp;入&nbsp;金&nbsp;额:</span>
        <input type="number" id="shuru" placeholder="">
        <i id="pay_shur">&#xe6c1</i>
    </div>
    <div class="pay_line pay_val none paybg_f5">
        <span>预付款金额:</span>
        <input type="number" id="yufukuan">
        <i class="hidden" id="pay_yuf">&#xe6c1</i>
        <div class="pay_tishi"></div><!--可用额度提示 max：1000-->
    </div>
    <div class="pay_line pay_val none">
        <span>找&nbsp;零&nbsp;金&nbsp;额:</span>
        <input type="number" id="zhaoling">
        <i class="hidden">&#xe6c1</i>
    </div>
    <div class="pay_btn">
        <span id="pay_true">确定</span>
        <span id="pay_can">取消</span>
    </div>
</div>


<!--弹窗新增 -->
<div id="addcoverBack" class="pf cover none"></div>
<div id="addwindow" class="selectBox thd y100  ts200" style="height:200px;" data-type="">
    <div class="tencentpay_title" style="text-align: center;line-height: 55px"><span id="window_title" style="height: 30px;
    line-height: 30px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    margin-top: 10px;
    margin-bottom: 10px;">新增客户</span></div>
    <div id="code_div" class="pr item nothing">
        <span class="w110" id="field_code_title">姓名</span>
        <input type="text" id="field_name" class="select" placeholder="请输入姓名"/>
    </div>
    <div id="name_div" class="pr item">
        <span class="w110" id="field_name_title">手机号</span>
        <input type="text" id="field_tel" class="select" placeholder="请输入手机号"/>
    </div>

    <div class="bgwhite thd ts200" style="height: 55px;text-align: center">
        <div id="btn_sure" class="fl w50 main_color border foot_left" style="height: 50px;line-height: 50px">确认</div>
        <div id="btn_cancel" class="fl w50 bl1 main_color border foot_right" style="height: 50px;line-height: 50px">取消</div>
    </div>
</div>


<script type="text/javascript" src="../../public/frame/gbk.js"></script>
