<!DOCTYPE html>
<html lang="en">
<head>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/worktable.css"/>
    <title></title>
</head>
<body>
<header>
    <div id="back" class="back">&#xe697</div>
    <span>成本利润</span>
    <div class="modles" id="modles">&#xe6ac</div>
</header>
<section class="view_box" style="height: calc(100% - 45px);
    height: -webkit-calc(100% - 45px);">
    <ul class="sale_head" id="stock_head">
        <li class="sale_che" style="width: 50%;" data-type="Profit">销售利润</li>
        <li style="width: 50%;" data-type="Cost">库存成本</li>
    </ul>
    <div class="wfyContList" style="height: calc(100% - 90px);height: -webkit-calc(100% - 90px)">
        <div id="cont">
            <div id="searlist">

                <!--<div class="list_2">
                    <ul class="list_item_2">
                        <li class="w40 tl">25FA001103XL</li>
                        <li class="w20">个</li>
                        <li class="w20">单价</li>
                        <li class="w20">数量</li>
                    </ul>
                    <div class="list_item_2">
                        <span>啦啦啦啦大苏打绿但是阿斯</span>
                    </div>
                </div>-->

            </div>

            <div class="scrollload none" id="scrollload">
                <div class="scrollload_img"></div>
                <span>正在加载更多内容</span>
            </div>
        </div>
    </div>
</section>
<div class="bottom_position_btn">
    <p id="num" class="btncont">销售数：<span>0</span></p>
    <p id="money" class="btncont">利润额：<span>0</span></p>
</div>

<div id="cover" class="pf cover none" style="z-index: 33"></div>
<div id="search" class="selectTopBox thd y_100 ts200 os">
    <div style="width: 100%;height: 50px"></div>
    <ul class="topSearchBox">
        <li>
            <span>款号</span>
            <input type="text" id="girard" placeholder="请输入款号">
            <div class="delethis">&#xe69a</div>
        </li>
        <li>
            <span>名称</span>
            <input type="text" id="name" placeholder="请输入名称">
            <div class="delethis">&#xe69a</div>
        </li>
        <li>
            <span>门店</span>
            <input type="text" id="shop" readonly="readonly" placeholder="请选择门店">
            <div class="delethis">&#xe69a</div>
        </li>
        <li class="jq_time">
            <span>开始日期</span>
            <input type="text" id="begintime"  readonly="readonly" placeholder="开始日期">
            <div class="delethis">&#xe69a</div>
        </li >
        <li class="jq_time">
            <span>截止日期</span>
            <input type="text" id="endtime" readonly="readonly" placeholder="截止日期">
            <div class="delethis">&#xe69a</div>
        </li>
        <div class="topSearchBtn">
            <span id="clear">清 除</span>
            <span id="searbtn">查 询</span>
        </div>
    </ul>
</div>
<script type="text/javascript" src="../../public/frame/self.js"></script>
<script type="text/javascript" src="js/qry_costprofit.js"></script>
</body>
</html>
