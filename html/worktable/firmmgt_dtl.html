<!DOCTYPE html>
<html lang="en">
<head>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bill.css"/>
    <title></title>
</head>
<body>
<header>
    <div id="back" class="back">&#xe697</div>
    <span id="pagename">厂商管理</span>
    <div id="pro_save" class="head_add_btn" style="font-size:16px;width: 60px;">保存</div>
</header>
<div class="bill_basic" style="padding-top:48px">
    <ul class="bill_head_cont thd ts200" id="headlist">
        <li>
            <span class="mus">名称</span>
            <input class="createTime" id="firmname" placeholder="请输入厂商名称"/>
        </li>
        <li>
            <span class="mus">联系人</span>
            <input class="createTime" id="name" placeholder="请输入联系人姓名"/>
        </li>
        <li>
            <span class="mus">手机号</span>
            <input class="createTime" type="tel" id="mobile" placeholder="请输入联系手机"/>
        </li>
        <li>
            <span>传真</span>
            <input class="createTime" type="tel" id="phone" placeholder="请输入联系电话"/>
        </li>
        <li>
            <span>区域</span>
            <input class="weui-input createTime" readonly="true" id="area" placeholder="请输入区域"/>
        </li>
        <li>
            <span>地址</span>
            <input class="createTime" id="address" placeholder="请输入地址"/>
        </li>

        <li style="height: 3px;background-color:#F2F2F2;"></li>

        <li>
            <span>备注</span>
            <input class="createTime" id="remark" placeholder="请输入备注"/>
        </li>

    </ul>
</div>

<script type="text/javascript" src="../../public/frame/self.js"></script>
<script type="text/javascript" src="../../public/frame/city-picker.js"></script>
<script type="text/javascript" src="js/firmmgt_dtl.js"></script>
</body>
</html>
