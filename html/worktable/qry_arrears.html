<!DOCTYPE html>

<body>

<section class="view_box" style="height: calc(100% - 50px);

        <li data-type="Arrears" class="sale_che" style="width: 50%;">客户欠款</li>

    <div class="tave" id="tablehead"></div>
    <!--<ul class="stock_head" id="cale_tab">-->
    <!--<li>店员</li>-->
    <!--<li>数量</li>-->

    <!--<li>贡献率</li>-->
    <!--</ul>-->
    <div class="wfyContList" style="height: calc(100% - 130px);height: -webkit-calc(100% - 130px)">
        <div id="cont">
            <div id="searlist" class="">

            </div>
            <div id="canvasDiv" class="none"></div>

</div>

        <li>

        <li class="jq_time">

            <input type="text" id="startdate" readonly="readonly" placeholder="开始日期">
        </li>
        <li class="nobor jq_time">
            <span>截止日期</span>
            <input type="text" id="enddate" readonly="readonly" placeholder="截止日期">
        </li>
        <div class="topSearchBtn">
            <span id="clear">清 除</span>
            <span id="searbtn">查 询</span>
        </div>
    </ul>
</div>
<script type="text/javascript" src="../../public/frame/self.js"></script>
