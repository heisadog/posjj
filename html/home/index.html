<!DOCTYPE html>

<body style="background: #fff;">
<header>

<!--首页-->
<section class="main none">
    <div id="main_top">
        <div class="home_title">

            </div>
            <div id="home_date">

                <div class="date_bottom">--</div>
            </div>
        </div>
        <div class="home_title_num" style="height: 60px;">
            <div class="title_dv tapskip" data-page="qry_stock">
                <div class="titledv_top" style="font-size: 13px;">库存（件）</div>
                <div class="titledv_bottom" id="stockCount" style="font-size: 28px;">--</div>
                <div class="titledv_bottom none" id="stockshow" style="font-size: 12px;">--</div>
            </div>
            <div class="title_dv tapskip" data-page="qry_arrears">
                <div class="titledv_top" style="font-size: 13px;">欠款（元）</div>
                <div class="titledv_bottom" id="orderAll" style="font-size: 28px;">--</div>
            </div>
        </div>
        <!--<div class="home_title_num">
            <div class="title_dv">
                <div class="titledv_top">库存（件）</div>
                <div class="titledv_bottom" id="stockCount">&#45;&#45;</div>
            </div>
            <div class="title_dv fr title_dvr">
                <div class="titledv_top">库存成本（元）</div>
                <div class="titledv_bottom" id="stockPrice">&#45;&#45;</div>
            </div>
        </div>-->
    </div>
    <!--公告-->
    <div class="notice_parent" id="tip">

    </div>
    <div style="width: 100%;height: 5px;background-color: #f5f5f5;"></div>

    <div id="chartBox" class="week">
        <div class="charttab">
            <div class="charttab_btn charttab_btn_check">日畅销表</div>
            <div class="charttab_btn">周畅销表</div>
            <!--<div class="mui-switch-handle mui-inde-switch">日畅销表</div>-->
        </div>
        <!--<canvas id="chart_day" width="94%; "height="150" class=""></canvas>-->
        <!--<canvas id="chart_week" width="94%" height="150" class="none"></canvas>-->
    </div>

    <div class="footTable" id="footTable"></div>
</section>

<!--业务-->
<section class="main none" style="">

<!--我的-->

        <div class="cell_list_3_item node_tap cell_list_3_border_top" data-url="repair">

        </div>
        <!--<div class="cell_list_3_item node_tap none" data-url="wallet">-->

        </div>
        <div class="cell_list_3_item node_tap" data-url="tally">

        </div>
        <div class="cell_list_3_item node_tap" data-url="suggest">

        <div class="cell_list_3_margin"></div>

            <div class="cell_list_3_icon" style="color:rgb(81,81,81)">&#xe64e</div>
            <span>系统设置</span>
        </div>
        <div class="cell_list_3_item node_tap" data-url="login">
            <div class="cell_list_3_icon" style="color: #d81e06">&#xe615</div>
            <span>退出登录</span>
        </div>
    </div>
</section>
